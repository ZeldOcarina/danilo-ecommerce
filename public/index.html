      name="description"
      content="Danilo D’Ignazio nasce il 17 dicembre 1985 a Giulianova (TE) e fin dai primi anni di scuola dimostra un’innata passione per il disegno che si è tradotta negli anni in uno dei suoi impieghi quello di Graphic Designer, fino ad aver intrapreso definitivamente nel 2012 il suo percorso da Artista.
      Appena tornato dal suo ultimo viaggio in America, attratto dalla cultura urbana delle strade Newyorkesi ed entusiasta dell’espressione colta dagli artisti, presso le più importanti mostre di arte contemporanea, come il Moma di New York, ha avuto la brillante idea di esprimere la propria identità, il suo pensiero di vita nella passione che da sempre è con lui: l’ARTE.
      Le sue realizzazioni sono un’impronta, un segno indelebile che permettono di comunicare con Stile e Positività la sua Identità; ogni rappresentazione delinea e conduce verso un messaggio, una soluzione o un valore sottolineando talvolta aspetti particolari dell’attuale società e della vita di tutti giorni di ogni singolo individuo."
    />
